<html>
<head>
    <meta charset="utf-8">
    <title>しりとり</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../js/result-screen.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/result-screen.css">
</head>

<body>
    <h1 class="center">結果</h1>
    <table>
        <tr>
            <td><img id="user_icon" ></td>
            <td><p id="user_name" class="center name"></p></td>
        </tr>
    </table>
    <h2>モード</h2>
    <p id="mode"></p>
    <h2>勝った人</h2>
    <p id="winner"></p>
    <h2>スコア</h2>
    <p id="score"></p>
    
    <h2>対戦相手</h2>
    <table>
            <tr>
                <td><img id="enemy_icon" ></td>
                <td><p id="enemy_name" class="center name"></p></td>
            </tr>
    </table>

    <h2>制作者からのコメント</h2>
    <p id="comment"></p>
</body>
</html>
